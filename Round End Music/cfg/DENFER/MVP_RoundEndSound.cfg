// Префикс перед сообщениями плагина?
// -
// Default: "[{green}SM{default}]"
sm_mvps_prefix "[{green}SM{default}]"

// Включить сообщения плагина? (0 - выкл, 1 - вкл)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_plugin_message "1"

// Разрешить игрокам запрещать музыку MVP, тогда они не будут совсем слышать любую музыку? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_off_sound "1"

// Разрешить игрокам самим выбирать игроков, у которых бы они не хотели бы слышать музыку MVP? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_toggle_sound "1"

// Разрешить игрокам просматривать свои музыкальные альбомы с музыкой в них? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_view_kits "1"

// Разрешить игрокам просматривать музыкальные наборы c музыкой в них других игроков? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_view_other_kits "1"

// Разрешить специальный магазин от плагина, в котором вы можете информировать игроков о стоимости и прочей информации товара? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_shop "1"

// Ссылка на магазин или пользователя, который предоставляет платные услуги (если вы не указали ссылку в специальном конфиге settings.cfg, то будет выводиться данная ссылка при нажатие 'Купить')
// -
// Default: "https://vk.com/denferez"
sm_mvps_donate_link "https://vk.com/denferez"

// Разрешить игрокам настраивать самим громкость воспроизведения музыки?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_mvps_volume "1"

// Путь к файлу для проверки звука, используйте его только при sm_mvps_volume = 1!
// -
// Default: "DENFER/MVP_RoundEndSound/test.mp3"
sm_mvps_check_volume "DENFER/MVP_RoundEndSound/test.mp3"